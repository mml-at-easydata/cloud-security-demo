<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" style="height: 100%">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>管理员后台</title>
    <script src="./index.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .el-aside {
            background-color: #545c64;
            color: #333;
            height: 100%;
        }
        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            height: 100%;
        }
        #con{
            height: 100%;
        }
        .el-menu{
            border: 0;
        }
    </style>
</head>
<body style="height: 100%">
<div id="app" style="height: 100%">
    <el-container id="con">
        <el-aside width="150px">
            <el-menu
                    default-active="1"
                    class="el-menu-vertical-demo"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b"
                    @select="showPage">
                <el-menu-item index="1">
                    <i class="el-icon-menu"></i>
                    <span slot="title">书籍</span>
                </el-menu-item>
                <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title">订单</span>
                </el-menu-item>
            </el-menu>
        </el-aside>
        <el-main>
            <book-page v-if="view==1" v-bind:books="books"></book-page>
            <order-page v-if="view==2" v-bind:orders="orders"></order-page>
        </el-main>
    </el-container>
    <el-dialog title="登陆" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="username" :label-width="formLabelWidth">
                <el-input v-model="form.username" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="password" :label-width="formLabelWidth">
                <el-input v-model="form.password" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="submit">确 定</el-button>
        </div>
    </el-dialog>
</div>
</body>
</html>
